
name: Daily ECMWF Maps (Playwright) – Debug

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Playwright + Chromium)
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      - name: Download ECMWF maps (with debug)
        id: download_maps
        run: python download_maps_playwright_debug.py

      - name: Upload debug artifacts (HTML + PNG)
        uses: actions/upload-artifact@v4
        with:
          name: ecmwf-maps-${{ github.run_id }}
          path: |
            maps/*.png
            maps/*.html
          if-no-files-found: warn
          retention-days: 7

      - name: Send email (if at least one map exists)
        if: ${{ hashFiles('maps/*.png') != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          secure: true
          to: ${{ secrets.RECIPIENTS }}
          from: ${{ secrets.SMTP_FROM }}
          subject: "Daily ECMWF Maps – ${{ github.run_id }} $(date +'%Y-%m-%d')"
          body: |
            In allegato le mappe ECMWF (EFI TP 99° quantile).
            Se qualcosa fallisce, scarica l'artifact 'ecmwf-maps-${{ github.run_id }}' per i dettagli (HTML e PNG).
          attachments: |
            maps/map_day1.png
            maps/map_day2.png
            maps/map_day3.png
